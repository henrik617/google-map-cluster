<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
<title>Test task</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlrAoiztDrka5j-uZH1GFT31EaqqkbZKQ&libraries=places"></script>
<script src="js/main.js"></script>
<script src="js/markerclusterer.js"></script>
</head>
<body>
<div class="container">
    <div class="row map_container">
        <div class="map" id="map-canvas"></div>
    </div>
    <div class="row button_container">
        <div class="col-sm-3 col-sm-offset-3">
            <button class="btn btn-primary" id="new_domain_show">New Domains</button>
        </div>
        <div class="col-sm-3 col-sm-offset-right-3 pull-right text-right">
            <button class="btn btn-primary" id="bad_domain_show">Bad Domains</button>
        </div>
    </div>
    <div class="row newdomain_table">
        <div class="row country_table_container col-sm-3 col-lg-3">
            <h3>New Domain - Country info</h3>
            <table class="country_table">
                <thead>
                    <tr>
                        <th width='50%'>Country</th>
                        <th width='50%'>Count</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row table_container col-sm-8 col-lg-8 pull-right">
            <h3>New Domain - The domain data which has no location</h3>
            <table class="non_points">
                <thead>
                    <tr>
                        <th width='20%'>Domain</th>
                        <th width='15%'>Day</th>
                        <th width='50%'>Registrar</th>
                        <th width='15%'>Asn</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row black_table">
        <div class="row country_table_container col-sm-3 col-lg-3">
            <h3>Black domains - Country info</h3>
            <table class="country_table">
                <thead>
                    <tr>
                        <th width='50%'>Country</th>
                        <th width='50%'>Count</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row table_container col-sm-8 col-lg-8 pull-right">
            <h3>Black domains - The domain data which has no location</h3>
            <table class="non_points">
                <thead>
                    <tr>
                        <th width='20%'>Domain</th>
                        <th width='15%'>Day</th>
                        <th width='50%'>Registrar</th>
                        <th width='15%'>Asn</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--------------------------End Page-------------------->
</body>
</html>
